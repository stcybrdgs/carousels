<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick Carousel</title>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.js"
      integrity="sha512-docBEeq28CCaXCXN7cINkyQs0pRszdQsVBFWUd+pLNlEk3LDlSDDtN7i1H+nTB8tshJPQHS0yu0GW9YGFd/CRg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Slick Carousel</h2>
    <div class="wrapper">
      <!-- Carousel -->
      <div class="carousel">
        <div><img src="https://picsum.photos/300/200?random=1" /></div>
        <div><img src="https://picsum.photos/300/200?random=2" /></div>
        <div><img src="https://picsum.photos/300/200?random=3" /></div>
        <div><img src="https://picsum.photos/300/200?random=4" /></div>
        <div><img src="https://picsum.photos/300/200?random=5" /></div>
        <div><img src="https://picsum.photos/300/200?random=6" /></div>
      </div>
    </div>
    <!-- Script -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
